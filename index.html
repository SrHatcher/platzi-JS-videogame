<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Game!</title>
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>

        <div class="btns">
            <button id="up">arriba</button>
            <button id="left">izquierda</button>
            <button id="right">derecha</button>
            <button id="down">abajo</button>
        </div>

        <div class="messages">
            <!--PENDIENTE-->
            <p>Vidas: <span id="corazones"></span></p>
            <P>Tiempo: <span id="time">0</span></P>
            <p>Record: <span id="record"></span></p>
            <p id="result"></p>
        </div>
    </div>

    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
